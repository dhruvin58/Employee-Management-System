<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 650px;
            margin: 60px auto;
            padding: 35px 40px;
            background-color: #ffffff;
            border-radius: 20px;
            border: 2px solid #dc3545;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            animation: slide-in 0.6s ease;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            text-align: center;
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-label {
            color: #333;
            font-weight: 500;
        }

        .form-control, .form-select {
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.3);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(187, 45, 59, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Update Employee</h2>
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="emp_number" class="form-label">Enter Employee Number to Update</label>
                    <input type="number" class="form-control" name="emp_number" id="emp_number" required>
                </div>

                <div class="mb-3">
                    <label for="emp_name" class="form-label">New Name</label>
                    <input type="text" class="form-control" name="emp_name" id="emp_name">
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">New Gender</label>
                    <select class="form-select" name="gender" id="gender">
                        <option value="" disabled selected>Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="birth_date" class="form-label">New Birth Date</label>
                    <input type="date" class="form-control" name="birth_date" id="birth_date">
                </div>

                <div class="mb-3">
                    <label for="joining_date" class="form-label">New Joining Date</label>
                    <input type="date" class="form-control" name="joining_date" id="joining_date">
                </div>

                <div class="mb-3">
                    <label for="department" class="form-label">New Department</label>
                    <input type="text" class="form-control" name="department" id="department">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-danger btn-lg">Update Employee</button><br>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-danger back-btn">‚Üê Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
