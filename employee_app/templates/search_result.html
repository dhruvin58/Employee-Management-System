<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            font-family: 'Segoe UI', sans-serif;
        }

        .details-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            border: 2px solid #28a745;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            animation: fade-in 0.5s ease;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-title {
            text-align: center;
            color: #198754;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .detail-item {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .detail-item strong {
            color: #155724;
            font-weight: 600;
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
        }

        .btn-outline-success:hover {
            background-color: #198754;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="details-container">
            <h2 class="details-title">Employee Details</h2>

            <p class="detail-item"><strong>Employee Number:</strong> {{ employee.emp_number }}</p>
            <p class="detail-item"><strong>Name:</strong> {{ employee.emp_name }}</p>
            <p class="detail-item"><strong>Gender:</strong> {{ employee.gender }}</p>
            <p class="detail-item"><strong>Birth Date:</strong> {{ employee.birth_date }}</p>
            <p class="detail-item"><strong>Joining Date:</strong> {{ employee.joining_date }}</p>
            <p class="detail-item"><strong>Department:</strong> {{ employee.department }}</p>

            <a href="{% url 'search_employee' %}" class="btn btn-outline-success back-btn">← Back to Search</a>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-success back-btn">← Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
