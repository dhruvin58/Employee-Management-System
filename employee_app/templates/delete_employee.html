<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #f2994a, #f2c94c);
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 35px 40px;
            background-color: #fff;
            border-radius: 20px;
            border: 2px solid #f2c94c;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            animation: zoom-in 0.5s ease;
        }

        @keyframes zoom-in {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-title {
            text-align: center;
            color: #d35400;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .form-label {
            color: #333;
            font-weight: 500;
        }

        .form-control {
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff6f00;
            box-shadow: 0 0 10px rgba(255, 111, 0, 0.3);
        }

        .btn-warning {
            background-color: #f2c94c;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            background-color:#ffc107;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(224, 103, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Delete Employee</h2>
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="emp_number" class="form-label">Enter Employee Number to Delete</label>
                    <input type="number" class="form-control" name="emp_number" id="emp_number" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-warning btn-lg">Delete</button><br>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-warning back-btn">‚Üê Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
