<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Employee</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 35px 40px;
            background-color: #ffffff;
            border-radius: 20px;
            border: 2px solid #198754;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            animation: fade-in 0.6s ease;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-title {
            text-align: center;
            color: #198754;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .form-label {
            color: #333;
            font-weight: 500;
        }

        .form-control {
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
        }

        .btn-success {
            background-color: #198754;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #157347;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(21, 115, 71, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Search Employee</h2>
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="emp_number" class="form-label">Enter Employee Number to Search</label>
                    <input type="number" class="form-control" name="emp_number" id="emp_number" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Search</button><br>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-success back-btn">‚Üê Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
