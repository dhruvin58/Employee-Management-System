<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 80px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .dashboard-title {
            text-align: center;
            color: #343a40;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .card {
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <h2 class="dashboard-title">Employee Management System</h2>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            
            <!-- Insert -->
            <div class="col">
                <div class="card border-primary">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Insert Employee</h5>
                        <a href="{% url 'insert_employee' %}" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>

            <!-- Update -->
            <div class="col">
                <div class="card border-danger">
                    <div class="card-body">
                        <h5 class="card-title text-danger">Update Employee</h5>
                        <a href="{% url 'update_employee' %}" class="btn btn-danger">Go</a>
                    </div>
                </div>
            </div>

            <!-- Search -->
            <div class="col">
                <div class="card border-success">
                    <div class="card-body">
                        <h5 class="card-title text-success">Search Employee</h5>
                        <a href="{% url 'search_employee' %}" class="btn btn-success">Go</a>
                    </div>
                </div>
            </div>

            <!-- Delete -->
            <div class="col">
                <div class="card border-warning">
                    <div class="card-body">
                        <h5 class="card-title text-warning">Delete Employee</h5>
                        <a href="{% url 'delete_employee' %}" class="btn btn-warning text-white">Go</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
